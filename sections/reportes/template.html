<!-- BEGIN: main -->
<h2>Lista de leads</h2>

<div id="content-filter">
	<form class="report-filter" name="frmFilter" method="get" action="{__SITE_DOMAIN__}index.php">
    	<label>Origen:</label>
        <select name="source">
        	<option value="">-- seleccionar --</option>
            <!-- BEGIN: source_filter -->
            <option value="{__FILTER_SOURCE_VALUE__}" {__FILTER_SOURCE_SELECTED__}>{__FILTER_SOURCE_VALUE__}</option>
            <!-- END: source_filter -->
        </select>
    	<label>Fecha inicial:</label>
        <input type="text" name="filter_date_begin" class="field-show-date" value="{__FILTER_DATE_BEGIN__}" />
        <label>Fecha final:</label>
        <input type="text" name="filter_date_end" class="field-show-date" value="{__FILTER_DATE_END__}" /> <span class="note">aaaa-mm-dd</span>
        
        <input type="hidden" name="section" value="reportes">
        <input type="hidden" name="client" value="{__ACCESS_CLIENT__}">
        <input type="hidden" name="token" value="{__ACCESS_TOKEN__}">
        
        <input type="submit" name="filter" value="filtrar"/>
        <input type="button" name="export" value="exportar" onClick="location.href='{__SITE_DOMAIN__}index.php?action=export-leads&client={__ACCESS_CLIENT__}&token={__ACCESS_TOKEN__}&filter_date_begin='+frmFilter.filter_date_begin.value+'&filter_date_end='+frmFilter.filter_date_end.value+'&source='+frmFilter.source.value"/>
        <input type="button" name="clean" value="limpiar" onClick="location.href='{__SITE_DOMAIN__}index.php?section=reportes&client={__ACCESS_CLIENT__}&token={__ACCESS_TOKEN__}';"/>
                        
    </form>
</div>

<!-- BEGIN: leads -->

<p class="total-results">Resultados totales: <strong>{__TOTAL_LEADS__}</strong></p>
<table class="tbl-report-100">
	<tr>
    	<th>Nombre</th>
        <th>Teléfono</th>
        <th>E-mail</th>
        <th>Comentarios</th>
        <th>Origen</th>
        <th>IP</th>
        <th>Creado</th>             
    </tr>
    <!-- BEGIN: lead -->
    <tr>
    	<td>{__LEAD_NAME__}</td>
        <td>{__LEAD_PHONE__}</td>
        <td>{__LEAD_EMAIL__}</td>
        <td>{__LEAD_COMMENTS__}</td>
        <td>{__LEAD_SOURCE__}</td>
        <td>{__LEAD_IP__}</td>
        <td>{__LEAD_CREATED__}</td>
    </tr>
    <!-- END: lead -->
</table>


<!-- BEGIN: pager -->
<nav class="pager">

	<a href="{__SITE_DOMAIN__}index.php?section=reportes&page=1&client={__ACCESS_CLIENT__}&token={__ACCESS_TOKEN__}&filter_date_begin={__FILTER_DATE_BEGIN__}&filter_date_end={__FILTER_DATE_END__}&source={__FILTER_SOURCE__}" title="primer página">&laquo;</a>		
	<!-- BEGIN: prev -->
   	<a href="{__SITE_DOMAIN__}index.php?section=reportes&page={__PAGER_PREV__}&client={__ACCESS_CLIENT__}&token={__ACCESS_TOKEN__}&filter_date_begin={__FILTER_DATE_BEGIN__}&filter_date_end={__FILTER_DATE_END__}&source={__FILTER_SOURCE__}" title="página anterior">&lt;</a>
    <!-- END: prev -->
            
    <!-- BEGIN: number -->
    <a href="{__SITE_DOMAIN__}index.php?section=reportes&page={__PAGER_NUMBER__}&client={__ACCESS_CLIENT__}&token={__ACCESS_TOKEN__}&filter_date_begin={__FILTER_DATE_BEGIN__}&filter_date_end={__FILTER_DATE_END__}&source={__FILTER_SOURCE__}" class="{__PAGER_CLASS__}">{__PAGER_NUMBER__}</a>
    <!-- END: number -->

    <!-- BEGIN: next -->
    <a href="{__SITE_DOMAIN__}index.php?section=reportes&page={__PAGER_NEXT__}&client={__ACCESS_CLIENT__}&token={__ACCESS_TOKEN__}&filter_date_begin={__FILTER_DATE_BEGIN__}&filter_date_end={__FILTER_DATE_END__}&source={__FILTER_SOURCE__}" title="página siguiente">&gt;</a>
    <!-- END: next -->
    
    <a href="{__SITE_DOMAIN__}index.php?section=reportes&page={__TOTAL_PAGES__}&client={__ACCESS_CLIENT__}&token={__ACCESS_TOKEN__}&filter_date_begin={__FILTER_DATE_BEGIN__}&filter_date_end={__FILTER_DATE_END__}&source={__FILTER_SOURCE__}" title="última página">&raquo;</a>		
</nav>
